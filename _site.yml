name: "CMT4A-CMSS"
exclude: [ "LICENSE", "README.md", "assignements/*", "resources/*" ]
navbar:
  title: "CMT4A-CMSS"
  type: default
  left:
    - text: "Overview"
      href: index.html
    - text: "Schedule"
      href: schedule.html
      icon: fa-clipboard-list fa-lg
    - text: "Assignments"
      href: tba.html
      icon: fa-calendar-check fa-lg
  right:
    - icon: fa-github fa-lg
      href: https://github.com/mickaeltemporao/CMT4A-CMSS
output_dir: "docs"
output:
  html_document:
    theme: cosmo
    highlight: textmate
    include:
      after_body: footer.html
    self_contained: false
    toc: true
    toc_depth: 2
    toc_float:
      collapsed: true
    html5: true
